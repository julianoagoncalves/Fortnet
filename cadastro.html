        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <body>
    <div class="container">

            <div class="col-8">
              <h3 class="mb-0">Abrindo Conta</h3>

                    <input type="text" id="inputAgencia" class="form-control border-secondary" maxlength="4" required>
                  </div>
                </div>

                <div class="col-4">

                    <label class="form-control-label" for="inputConta">Conta</label>
                    <input type="text" id="inputConta" class="form-control border-secondary" required>
                  </div>
                </div>
              </div>
              <hr class="mt-5 border-secondary">
            </div>

            <div class="p-4">
              <h6 class="heading-small text-muted mb-4">Interesses</h6>
              <div class="row">
                <div class="col-3 text-center">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                      <label class="form-check-label" for="inlineCheckbox1">Bitcoin</label>
                    </div>
                </div>
                <div class="col-3 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                    <label class="form-check-label" for="inlineCheckbox2">Altcoin</label>
                  </div>
                </div>
                <div class="col-3 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="opcao2">
                    <label class="form-check-label" for="inlineCheckbox3">Dolar</label>
                  </div>
                </div>
                <div class="col-3 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="opcao2">
                    <label class="form-check-label" for="inlineCheckbox4">Ouro</label>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <footer><div class="card-footer bg-dark text-center text-secondary">Fortnet - 2020</div></footer>
