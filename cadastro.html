    <div class="container" id="containerPrincipal">
      <div class="card bg-white shadow mt-5 border-secondary">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Abrindo Conta</h3>
            </div>
          </div>
        </div>
          <div class="card-body">
            <h6 class="heading-small text-muted mb-4">Dados Pessoais</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="inputNome">Nome:</label>
                    <input type="text" id="inputNome" class="form-control border-secondary" autofocus required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="inputDate">Data de Nascimento:</label>
                    <input type="date" id="inputDate" class="form-control border-secondary" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label mt-3" for="inputDoc">Cpf:</label>
                    <input type="text" id="inputDoc" class="form-control border-secondary" maxlength="11" placeholder="000.000.000-00" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label mt-3" for="inputEmail">Email:</label>
                    <input type="email" id="inputEmail" class="form-control border-secondary" placeholder="email@exemplo.com" required>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label mt-3" for="inputCelular">Celular:</label>
                    <input type="tel" id="inputCelular" class="form-control mb-5 border-secondary" maxlength="11" placeholder="(00) 0 0000-0000" required>
                  </div>
                </div>
              </div>
              <hr class="my-4 border-secondary">
                <h6 class="heading-small text-muted mb-4">Dados Bancários</h6>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Banco</label>
                      <select class="form-control border-secondary" id="exampleFormControlSelect1" required>
                        <option>Selecione...</option>
                        <option>Banco 1</option>
                        <option>Banco 2</option>
                        <option>Banco 3</option>
                        <option>Banco 4</option>
                        <option>Banco 5</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="inputAgencia">Agência:</label>
                      <input type="text" id="inputAgencia" class="form-control border-secondary" maxlength="4" required>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="inputConta">Conta:</label>
                      <input type="text" id="inputConta" class="form-control border-secondary" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
    </footer>
  </body>
