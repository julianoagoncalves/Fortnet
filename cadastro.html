    <div class="container" id="containerPrincipal">

      <div class="card bg-white shadow mt-5 mb-5">

        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Abrindo Conta</h3>
            </div>
          </div>
        </div>

        <div class="card-body">

          <div class="p-4">

            <h6 class="heading-small text-muted mb-4">Dados Pessoais</h6>

            <!--incluir radio button para sexo e confirmar email sem deixar control + v disponivel-->

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="form-control-label" for="inputNome">Nome</label>
                  <input type="text" id="inputNome" class="form-control border-secondary" autofocus required>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="form-control-label" for="inputDate">Data de Nascimento</label>
                  <input type="date" id="inputDate" class="form-control border-secondary" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="form-control-label mt-3" for="inputDoc">Cpf</label>
                  <input type="text" id="inputDoc" class="form-control border-secondary" maxlength="11" placeholder="000.000.000-00" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="form-control-label mt-3" for="inputEmail">E-mail</label>
                  <input type="email" id="inputEmail" class="form-control border-secondary" placeholder="email@exemplo.com" required>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="form-control-label mt-3" for="inputCelular">Celular:</label>
                  <input type="tel" id="inputCelular" class="form-control border-secondary" maxlength="11" placeholder="(00) 0 0000-0000" required>
                </div>
              </div>
            </div>
            <hr class="mt-5 border-secondary">
            </div>
        
            <div class="p-4">
              <h6 class="heading-small text-muted mb-4">Endereço</h6>
              <div class="row">
                <div class="col-2">
                  <div class="form-group">
                    <label class="form-control-label" for="inputCep">Cep</label>
                    <input type="text" id="inputCep" class="form-control border-secondary" placeholder="00000-000" required>
                  </div>
                </div>

                <div class="col-5">
                  <div class="form-group">
                    <label class="form-control-label" for="inputLog">Logradouro</label>
                    <input type="text" id="inputLog" class="form-control border-secondary" disabled>
                  </div>
                </div>

                <div class="col-2">
                  <div class="form-group">
                    <label class="form-control-label" for="inputNumero">Número</label>
                    <input type="text" id="inputNumero" class="form-control border-secondary" required>
                  </div>
                </div>

                <div class="col-3">
                  <div class="form-group">
                    <label class="form-control-label" for="inputComp">Complemento</label>
                    <input type="text" id="inputComp" class="form-control border-secondary">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-2">
                  <div class="form-group">
                    <label class="form-control-label" for="inputUf">Uf</label>
                    <input type="text" id="inputUf" class="form-control border-secondary" disabled>
                  </div>
                </div>

                <div class="col-5">
                  <div class="form-group">
                    <label class="form-control-label" for="inputMuni">Municipio</label>
                    <input type="text" id="inputMuni" class="form-control border-secondary" disabled>
                  </div>
                </div>

                <div class="col-5">
                  <div class="form-group">
                    <label class="form-control-label" for="inputBairro">Bairro</label>
                    <input type="text" id="inputBairro" class="form-control border-secondary" disabled>
                  </div>
                </div>
              </div>
              <hr class="mt-5 border-secondary">
            </div>

            <div class="p-4">
              <h6 class="heading-small text-muted mb-4">Dados Bancários</h6>
              <div class="row">
                <div class="col-4">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Banco</label>
                    <select class="form-control border-secondary" id="exampleFormControlSelect1" required>
                      <option>Selecione...</option>
                      <option>Banco 1</option>
                      <option>Banco 2</option>
                      <option>Banco 3</option>
                      <option>Banco 4</option>
                      <option>Banco 5</option>
                    </select>
                  </div>
                </div>

                <div class="col-4">
                  <div class="form-group">
                    <label class="form-control-label" for="inputAgencia">Agência</label>
                    <input type="text" id="inputAgencia" class="form-control border-secondary" maxlength="4" required>
                  </div>
                </div>

                <div class="col-4">
                  <div class="form-group">
                    <label class="form-control-label" for="inputConta">Conta</label>
                    <input type="text" id="inputConta" class="form-control border-secondary" required>
                  </div>
                </div>
              </div>
              <hr class="mt-5 border-secondary">
            </div>

            <div class="p-4">
              <h6 class="heading-small text-muted mb-4">Interesses</h6>
              <div class="row">
                <div class="col-3 text-center">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                      <label class="form-check-label" for="inlineCheckbox1">Bitcoin</label>
                    </div>
                </div>
                <div class="col-3 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                    <label class="form-check-label" for="inlineCheckbox2">Altcoin</label>
                  </div>
                </div>
                <div class="col-3 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="opcao2">
                    <label class="form-check-label" for="inlineCheckbox3">Dolar</label>
                  </div>
                </div>
                <div class="col-3 text-center">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="opcao2">
                    <label class="form-check-label" for="inlineCheckbox4">Ouro</label>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <footer><div class="card-footer bg-dark text-center">Rodapé</div></footer>
