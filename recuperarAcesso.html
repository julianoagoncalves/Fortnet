<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fortnet</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="index.html"><img src="img/Bitnet.JPG" width="50" height="50" class="d-inline-block align-top" alt="Fortnet" title="Fortnet"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" 
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#quemSomos">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="btn btn-outline-light" href="cadastro.html" >Abrir Conta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Acessar Conta</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="card shadow border-secondary m-5">
                <form class="m-5">
                    <h5 class="card-title">Recuperar Acesso</h5>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="numeroConta">Conta</label>
                                <input type="text" class="form-control border-secondary" id="numeroConta" placeholder="Digite aqui o número da conta" autofocus required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="emailMensagem">E-mail</label>
                                <input type="email" class="form-control border-secondary" id="emailMensagem" placeholder="Digite aqui o e-mail" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark">Recuperar</button>
                </form>
            </div>
        </div>
        <footer><div class="card-footer bg-dark text-center text-secondary">Fortnet - 2020</div></footer>
    </body>
</html>
